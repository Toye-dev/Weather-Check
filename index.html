<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Check</title>
    <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@400;700&family=Outfit:wght@400;700&family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Montserrat:wght@400;700&family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link href="styles.css" rel="stylesheet"/>
</head>
<body>

    <main>
       
        <div class="container">

            <h1 class="heading">WeatherCheck</h1>
            <form class="change-location">
                <div class="input-group">
                    <label for="city">Enter a location for weather information</label>
                    <input type="text" id="city" name="city"/> <!--for and id is the pair that deals with assessibility while name and value (not used here) is for handling backend data. See it like a key-value object pair-->
                </div>
            </form>

            <div>
                <p class="loading-div">loading...</p>
            </div>

            <div class="card" style="display:none">
                <img src="https://placehold.co/400x300" class="time-img">
                <div class="icon">
                    <img src="" alt="">
                </div>
                <div class="details">
                    <h5 class="location">CITY NAME</h5>
                    <div class="condition">WEATHER CONDITION</div>
                    <div class="temp">
                        <span>TEMP</span>
                        <span>&deg;C</span>
                    </div>
                </div>
            </div>

        </div>
    </main>
  
    <script src="./script/forecast.js"></script> <!--For interacting with the api-->
    <script src="./script/weather.js"></script>  <!--For dom manipulation and must come 2nd-->
</body>
</html>
